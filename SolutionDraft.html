<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusBeep - Bus Stop Tracker App</title>
    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library"></script>
    <gmpx-api-loader key="AIzaSyDnFUPIUS-LBe6a5AeEmbCENx56DPr44Mw" solution-channel="GMP_CCS_autocomplete_v4">
    </gmpx-api-loader>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="Logo.png" width: 30%;></img>
	<hr>
    <p>Use the area below to find a bus-stop you want to track</p>
    <hr>
    <!--bellow map snippet from google maps API webpage-->
    <gmp-map id="map" center="53.79951032401113, -1.5480014734824878" zoom="13" map-id="DEMO_MAP_ID"> <!-- map element provided by the extended conponent library -->
        <div slot="control-block-start-inline-start" class="pac-card" id="pac-card">
            <div>
                <div id="title">Bus Alert Location Search</div> 
                <gmpx-place-picker id="place-picker" for-map="map"></gmpx-place-picker> <!-- place search box-->
                <div id="radius-input-container"> <!-- Is where the radius input field goes -->
                    <label for="radius-input" id="radius-input-label">Radius (m):</label>
                    <input type="number" id="radius-input" value="300">
                </div>
                <button type="button" id="setLocation"> <!-- set location button -->
                    <span id="setLocationText">Track Location</span>
                </button>
            </div>
        </div>
        <gmp-advanced-marker id="marker"></gmp-advanced-marker> <!-- marker for location-->
    </gmp-map>
    <script src="mainScript.js"></script>
</body>
</html>
